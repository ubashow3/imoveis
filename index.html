<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aluga-se Ubatuba</title>
    <style>
      :root {
        /* Default Theme (Ocean) */
        --color-primary-50: #f0f9ff;
        --color-primary-100: #e0f2fe;
        --color-primary-200: #bae6fd;
        --color-primary-300: #7dd3fc;
        --color-primary-400: #38bdf8;
        --color-primary-500: #0ea5e9;
        --color-primary-600: #0284c7;
        --color-primary-700: #0369a1;
        --color-primary-800: #075985;
        --color-primary-900: #0c4a6e;

        --color-sand-100: #fdf6e3;
        --color-sand-200: #eee8d5;
        
        --bg-body: #f9fafb;
        --bg-card: #ffffff;
        --text-main: #111827;
        --text-muted: #6b7280;
      }

      /* Dynamic Theme Classes applied to body or root */
      .theme-nature {
        --color-primary-50: #f0fdf4;
        --color-primary-100: #dcfce7;
        --color-primary-200: #bbf7d0;
        --color-primary-300: #86efac;
        --color-primary-400: #4ade80;
        --color-primary-500: #22c55e;
        --color-primary-600: #16a34a;
        --color-primary-700: #15803d;
        --color-primary-800: #166534;
        --color-primary-900: #14532d;
        
        --color-sand-100: #fefce8;
        --color-sand-200: #fef9c3;
      }

      .theme-sunset {
        /* Red Theme */
        --color-primary-50: #fef2f2;
        --color-primary-100: #fee2e2;
        --color-primary-200: #fecaca;
        --color-primary-300: #fca5a5;
        --color-primary-400: #f87171;
        --color-primary-500: #ef4444;
        --color-primary-600: #dc2626;
        --color-primary-700: #b91c1c;
        --color-primary-800: #991b1b;
        --color-primary-900: #7f1d1d;

        --color-sand-100: #fff1f2;
        --color-sand-200: #ffe4e6;
      }

      .theme-dark {
        /* Grayscale / Black Theme on Light Background */
        --color-primary-50: #f8fafc;
        --color-primary-100: #f1f5f9;
        --color-primary-200: #e2e8f0;
        --color-primary-300: #cbd5e1;
        --color-primary-400: #94a3b8;
        --color-primary-500: #64748b;
        --color-primary-600: #475569;
        --color-primary-700: #334155;
        --color-primary-800: #1e293b;
        --color-primary-900: #0f172a; 

        --color-sand-100: #f3f4f6;
        --color-sand-200: #e5e7eb;
        
        /* Keep background light */
        --bg-body: #f9fafb;
        --bg-card: #ffffff;
        --text-main: #000000;
        --text-muted: #4b5563;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ocean: {
                50: 'var(--color-primary-50)',
                100: 'var(--color-primary-100)',
                200: 'var(--color-primary-200)', // Added
                300: 'var(--color-primary-300)', // Added
                400: 'var(--color-primary-400)', // Added
                500: 'var(--color-primary-500)',
                600: 'var(--color-primary-600)',
                700: 'var(--color-primary-700)',
                800: 'var(--color-primary-800)',
                900: 'var(--color-primary-900)',
              },
              sand: {
                100: 'var(--color-sand-100)',
                200: 'var(--color-sand-200)',
              },
              // Custom semantic colors for Dark Mode compatibility
              page: 'var(--bg-body)',
              card: 'var(--bg-card)',
              main: 'var(--text-main)',
              muted: 'var(--text-muted)',
            }
          }
        }
      }
    </script>

</head>
  <body class="bg-page text-main transition-colors duration-300">
    <div id="loading-screen">
      <h2 style="font-size: 1.5rem; margin-bottom: 10px; color: #0284c7; font-weight: bold;">Iniciando App...</h2>
      <p id="loading-text">Aguarde, conectando ao servidor.</p>
    </div>
    <div id="error-display"></div>
    <div id="root"></div>
    
    <script>
      // 1. Global Error Handler
      window.addEventListener('error', function(event) {
        const loader = document.getElementById('loading-screen');
        const errorDiv = document.getElementById('error-display');
        if (loader) loader.style.display = 'none';
        if (errorDiv) {
          errorDiv.style.display = 'block';
          errorDiv.innerHTML = `
            <h1 style="font-size: 24px; margin-bottom: 10px;">Erro Fatal de Inicialização</h1>
            <p>O site não conseguiu carregar os scripts.</p>
            <pre style="background:#f3f4f6; padding:15px; border-radius:8px; overflow:auto; margin-top:10px; color:red;">${event.message}</pre>
          `;
        }
      });

      // 2. Timeout de Segurança
      setTimeout(() => {
         const loader = document.getElementById('loading-screen');
         if (loader && loader.style.display !== 'none') {
            document.getElementById('loading-text').innerHTML = 
              'O site está demorando muito.<br><br>' + 
              '<button onclick="location.reload()" style="padding:10px 20px; background:#0284c7; color:white; border:none; border-radius:5px; cursor:pointer">Recarregar</button>';
         }
      }, 5000); 
    </script>
    <!-- CRITICAL: Load the React Application -->
    <script type="module" src="./index.tsx"></script>
  </body>
